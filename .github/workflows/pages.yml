name: Build & Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false         # ← disable any submodule init/update
          fetch-depth: 0            # ← grab full history (needed for gh-pages)
          persist-credentials: false# ← let SSH key be used, not GITHUB_TOKEN

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"

      - name: Build site
        run: hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key:     ${{ secrets.DEPLOY_SSH_KEY }}
          publish_branch: gh-pages
          publish_dir:    ./public
          keep_history:   true
